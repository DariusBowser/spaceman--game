<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script defer src="spaceman.js"></script>
    <title>Spaceman Game</title>
</head>

<body>
    <header>SPACEMAN</header>
    <h1>GUESS CORRECTLY OR ENTER SPACE</h1>
    <h2>Choose Your Category</h2>
   <div class="container">
    <div class="plot">

        <div class="letters-container">
            <div class="letterA">A</div>
            <div class="letterB">B</div>
            <div class="letterC">C</div>
            <div class="letterD">D</div>
            <div class="letterE">E</div>
            <div class="letterF">F</div>
            <div class="letterG">G</div>
            <div class="letterH">H</div>
            <div class="letterI">I</div>
            <div class="letterJ">J</div>
            <div class="letterK">K</div>
            <div class="letterL">L</div>
            <div class="letterM">M</div>
            <div class="letterN">N</div>
            <div class="letterO">O</div>
            <div class="letterP">P</div>
            <div class="letterQ">Q</div>
            <div class="letterR">R</div>
            <div class="letterS">S</div>
            <div class="letterT">T</div>
            <div class="letterU">U</div>
            <div class="letterV">V</div>
            <div class="letterW">W</div>
            <div class="letterX">X</div>
            <div class="letterY">Y</div>
            <div class="letterZ">Z</div>
        </div>
        
        <div class="game-state">
            <div class="chosen-word"></div>
            <div class="lives">Lives Remaining:</div>
        </div>
        <div class="letter-guess"></div>
        <div class="categories"></div>
        <div class="user-input"></div>
        

        
        
        <button class="shapes">Shapes</button>
        <button class="again">Play Again</button>
        <button class="animals">Animals</button>
        <button class="colors">Colors</button>
    </div>
</div>
</body>
</html>
